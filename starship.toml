[character]
success_symbol = "[➜](bold purple)" 
error_symbol = "[✖](bold red) "

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 20
style = "bold red"
discharging_symbol = "⚡"
charging_symbol = "🔌"
[[battery.display]]
threshold = 99
style = "yellow"
discharging_symbol = "⚡"
charging_symbol = "🔌"
[[battery.display]]
threshold = 100
discharging_symbol = "🔋"
charging_symbol = "🔋"

[c]
format = "via [$name $version]($style)"
[sudo]
style = "bold green"
symbol = "👩‍💻 "
disabled = false

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"

[memory_usage]
threshold = 50
symbol = "󰓅"
style = "bold dimmed white"
format = '( [$symbol( ${ram})]($style) )'
disabled = false

[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "bright-white"
disabled = false

[username]
style_user = "bold blue"
show_always = true

[custom.cpu]
command = "top -bn1 | grep 'Cpu(s)' | sed 's/.*, \\([0-9.]*\\)%* id.*/\\1/' | awk '{print 100 - $1\"%\"}'"
when = "true"
format = "CPU:[$output]($style) "
style = "bold green"

