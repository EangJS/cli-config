format = """
$username @ $localip $os  in $directory $all"""

[os]
disabled=false
format = '[$symbol](green)'

[os.symbols]
Alpine = "🏔️"
Android = "🤖"
Arch = "🎗️"
CentOS = "💠"
Debian = "🌀"
Fedora = "🎩"
FreeBSD = "😈"
Gentoo = "🗜️"
Kali = "🐉"
Linux = "🐧"
Macos = "🍎"
Mint = "🌿"
NetBSD = "🚩"
NixOS = "❄️"
OpenBSD = "🐡"
openSUSE = "🦎 "
Raspbian = "🍓"
Redhat = "🎩"
RedHatEnterprise = "🎩"
Ubuntu = "🎯"
Windows = "🪟"

[character]
success_symbol = "[ ➟ ](bold blue)" 
error_symbol = "[✖](bold red) "

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"
discharging_symbol = "⚡"
charging_symbol = "🔌"
[[battery.display]]
threshold = 99
style = "yellow"
discharging_symbol = "⚡"
charging_symbol = "🔌"
[[battery.display]]
threshold = 100
discharging_symbol = "🔋"
charging_symbol = "🔋"

[c]
format = "via [$name $version]($style)"
[sudo]
style = "bold green"
symbol = "👩‍💻 "
disabled = false

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"

[memory_usage]
threshold = 50
symbol = "󰓅"
style = "bold dimmed white"
format = '([$symbol( ${ram})]($style))'
disabled = false

[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "bright-white"
disabled = false

[username]
format = "[$user]($style)"
style_user = "bold blue"
show_always = true

[localip]
ssh_only = false
format = '[$localipv4](#FFC0CB)'
disabled = false
